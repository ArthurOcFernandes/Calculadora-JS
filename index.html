<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>

<body>
    <header>
        <h1 class='titulo'>Bem-vindo(a) à minha calculadora escrita em Javascript!</h1>
    </header>

    <body>
        <div class='calculadora-base'>
            <div class='tela'>

            </div>
            <div class='botoes'>
                <table class='botoes-tabela'>
                    <tr>
                        <td id="logo" colspan="3">
                            <a target="_blank" href="https://arthurocfernandes.github.io/ArthurFernandes/">
                                <img id="logoimg" src="./img/Logo Redondo (Arthur Ferdandes) transparente.png" alt="">
                                <p>Arthur
                                    <img id="extlink" src="./img/external-link-alt-solid.svg" alt=""><br>
                                    Fernandes
                                </p>

                            </a>
                        </td>

                        <td colspan="2">
                            <p>CE</p>
                        </td>

                    </tr>
                    <tr>
                        <td data-7>
                            <p>7</p>
                        </td>
                        <td data-8>
                            <p>8</p>
                        </td>
                        <td data-9>
                            <p>9</p>
                        </td>
                        <td data-%>
                            <p>%</p>
                        </td>
                        <td data-sqrt>
                            <p>&Sqrt;</p>
                        </td>
                    </tr>
                    <tr>
                        <td data-6>
                            <p>6</p>
                        </td>
                        <td data-5>
                            <p>5</p>
                        </td>
                        <td data-4>
                            <p>4</p>
                        </td>
                        <td data-mult>
                            <p>×</p>
                        </td>
                        <td data-div>
                            <p>÷</p>
                        </td>
                    </tr>
                    <tr>
                        <td data-3>
                            <p>3</p>
                        </td>
                        <td data-2>
                            <p>2</p>
                        </td>
                        <td data-1>
                            <p>1</p>
                        </td>
                        <td data-plus rowspan="2">
                            <p>&plus;</p>
                        </td>
                        <td data-minus>
                            <p>&minus;</p>
                        </td>
                    </tr>
                    <tr>
                        <td data-0>
                            <p>0</p>
                        </td>
                        <td data-dot>
                            <p>&middot;</p>
                        </td>
                        <td data-sign>
                            <p>&PlusMinus;</p>
                        </td>
                        <td data-eq>
                            <p>=</p>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </body>

</body>

</html>
