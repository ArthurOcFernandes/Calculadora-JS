<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="shortcut icon" href="./img/Logo Redondo (Arthur Ferdandes) transparente.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1 class='titulo'>Bem-vindo(a) à minha calculadora escrita em Javascript!</h1>
    </header>

    <body>
        <div class='calculadora-base'>
            <div class='tela' id="tela">
                <p id="expressao">
                    
                </p>
            </div>
            <div class='botoes'>
                <table class='botoes-tabela'>
                    <tr>
                        <td id="logo" colspan="3">
                            <a href="https://arthurocfernandes.github.io/ArthurFernandes/">
                                <img id="logoimg" src="./img/Logo Redondo (Arthur Ferdandes) transparente.png" alt="">
                                <p>Arthur
                                    <img id="extlink" src="./img/external-link-alt-solid.svg" alt=""><br>
                                    Fernandes
                                </p>

                            </a>
                        </td>

                        <td colspan="2" class="botao">
                            <p>CE</p>
                        </td>

                    </tr>
                    <tr>
                        <td data-7 class="botao">
                            <p>7</p>
                        </td>
                        <td data-8 class="botao">
                            <p>8</p>
                        </td>
                        <td data-9 class="botao">
                            <p>9</p>
                        </td>
                        <td data-% class="botao">
                            <p>%</p>
                        </td>
                        <td data-sqrt class="botao">
                            <p>&Sqrt;</p>
                        </td>
                    </tr>
                    <tr>
                        <td data-6 class="botao">
                            <p>6</p>
                        </td>
                        <td data-5 class="botao">
                            <p>5</p>
                        </td>
                        <td data-4 class="botao">
                            <p>4</p>
                        </td>
                        <td data-mult class="botao">
                            <p>×</p>
                        </td>
                        <td data-div class="botao">
                            <p>÷</p>
                        </td>
                    </tr>
                    <tr>
                        <td data-3 class="botao">
                            <p>3</p>
                        </td>
                        <td data-2 class="botao"> 
                            <p>2</p>
                        </td>
                        <td data-1 class="botao">
                            <p>1</p>
                        </td>
                        <td data-plus rowspan="2" class="botao">
                            <p>&plus;</p>
                        </td>
                        <td data-minus class="botao">
                            <p>&minus;</p>
                        </td>
                    </tr>
                    <tr>
                        <td data-0 class="botao">
                            <p>0</p>
                        </td>
                        <td data-dot class="botao">
                            <p>.</p>
                        </td>
                        <td data-sign class="botao">
                            <p>&PlusMinus;</p>
                        </td>
                        <td data-eq class="botao">
                            <p>=</p>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </body>

    <script src="./js/index.js"></script>
</body>

</html>
