                            <a target="_blank" href="https://arthurocfernandes.github.io/ArthurFernandes/">

                                </p>

                            </a>
                        </td>
                        
                        <td colspan="2">

                        </td>

                    </tr>
                    <tr>
                        <td>
                           <p>7</p> 
                        </td>
                        <td>

                        </td>

                        </td>

                    </tr>
                    <tr>
                        <td>

                        </td>

                        </td>
                        <td>

                        </td>
                        <td rowspan="2">

                        </td>
                        <td>
                            <p>&minus;</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>0</p>
                        </td>
                        <td>
                            <p>&middot;</p>
                        </td>
                        <td>
                            <p>&PlusMinus;</p>
                        </td>

            </div>
